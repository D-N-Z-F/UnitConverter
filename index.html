<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unit Converter Mobile Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="font-family: 'Montserrat', sans-serif">
    <nav
      class="navbar navbar-expand-lg bg-black fixed-top"
      style="border-bottom: 1px solid white"
    >
      <div class="container-fluid">
        <a id="nav-brand" class="navbar-brand text-white" href="#"
          >Unit Converter <i class="bi bi-calculator"></i
        ></a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a id="home-page" class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link text-white dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu bg-black">
                <li>
                  <a class="dropdown-item unit text-white" href="#">Length</a>
                </li>
                <li><hr class="dropdown-divider bg-light" /></li>
                <li>
                  <a class="dropdown-item unit text-white" href="#"
                    >Temperature</a
                  >
                </li>
                <li><hr class="dropdown-divider bg-light" /></li>
                <li>
                  <a class="dropdown-item unit text-white" href="#">Mass</a>
                </li>
                <li><hr class="dropdown-divider bg-light" /></li>
                <li>
                  <a class="dropdown-item unit text-white" href="#">Volume</a>
                </li>
                <li><hr class="dropdown-divider bg-light" /></li>
                <li>
                  <a class="dropdown-item unit text-white" href="#">Time</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div id="home" class="col-md-12">
            <div
              class="d-md-flex flex-wrap justify-content-center align-items-center"
            >
              <div class="uom col-md-5 m-2 py-md-4 p-2 text-center">
                <i class="bi bi-rulers text-white"></i>
                <h2 class="text-white">Length</h2>
              </div>
              <div class="uom col-md-5 m-2 py-md-4 p-2 text-center">
                <i class="bi bi-thermometer-half text-white"></i>
                <h2 class="text-white">Temperature</h2>
              </div>
              <div class="uom col-md-5 m-2 py-md-4 p-2 text-center">
                <i class="bi bi-box-seam-fill text-white"></i>
                <h2 class="text-white">Mass</h2>
              </div>
              <div class="uom col-md-5 m-2 py-md-4 p-2 text-center">
                <i class="bi bi-droplet-half text-white"></i>
                <h2 class="text-white">Volume</h2>
              </div>
              <div class="uom col-md-5 m-2 py-md-4 p-2 text-center">
                <i class="bi bi-clock-fill text-white"></i>
                <h2 class="text-white">Time</h2>
              </div>
            </div>
          </div>

          <div id="category" class="col-md-12">
            <div
              class="d-flex flex-wrap justify-content-center align-items-center"
            >
              <div class="col-12">
                <h2 id="heading"></h2>
              </div>

              <div class="col-6 p-2">
                <form id="form1">
                  <input
                    id="input-from"
                    type="number"
                    placeholder="From"
                    class="w-100 rounded py-1"
                  />
                </form>
              </div>

              <div class="col-6 p-2">
                <form id="form2">
                  <input
                    id="input-to"
                    type="number"
                    placeholder="To"
                    disabled
                    class="w-100 rounded py-1 bg-white"
                  />
                </form>
              </div>

              <div class="col-6">
                <div class="dropdown-center text-center">
                  <button
                    class="btn btn-light dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Unit
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item left" href="#">a</a></li>
                    <li><a class="dropdown-item left" href="#">b</a></li>
                    <li><a class="dropdown-item left" href="#">c</a></li>
                  </ul>
                </div>
                <h4 id="input-heading1" class="text-white text-center mt-2">
                  Unit
                </h4>
              </div>

              <div class="col-6">
                <div class="dropdown-center text-center">
                  <button
                    class="btn btn-light dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Select Unit
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item right" href="#">a</a></li>
                    <li><a class="dropdown-item right" href="#">b</a></li>
                    <li><a class="dropdown-item right" href="#">c</a></li>
                  </ul>
                </div>
                <h4 id="input-heading2" class="text-white text-center mt-2">
                  Unit
                </h4>
              </div>

              <div class="col-12 text-center pt-2">
                <button id="convert-btn" class="btn btn-primary mt-2 me-1">
                  Convert
                </button>
                <button id="reset-btn" class="btn btn-primary mt-2 ms-1">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
